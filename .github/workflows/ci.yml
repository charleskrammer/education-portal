---
name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAR: /tmp/docker-image.tar
  # Pinned Node version — update deliberately, never auto-float.
  NODE_VERSION: "20.19.0"

jobs:
  # ── Lint + Type-check ───────────────────────────────────────────────────────
  lint:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: ESLint
        run: npm run lint

      - name: TypeScript type-check
        run: npm run type-check

      - name: Install yamllint
        run: pip install yamllint

      - name: yamllint
        run: npm run lint:yaml

  # ── Backend tests + coverage ───────────────────────────────────────────────
  test-backend:
    name: Backend Tests (>=90% coverage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Run backend tests with coverage enforcement
        run: npm run test:backend
        env:
          CI: "true"

      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage/
          retention-days: 7

  # ── Frontend tests + coverage ──────────────────────────────────────────────
  test-frontend:
    name: Frontend Tests (>=90% coverage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Run frontend tests with coverage enforcement
        run: npm run test:frontend
        env:
          CI: "true"

      - name: Upload frontend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  # ── Trivy filesystem scan ──────────────────────────────────────────────────
  # Runs after lint to avoid scanning while lint/test is still running.
  # This is a pre-build scan: catches secrets and misconfigs in source.
  trivy-fs:
    name: Trivy FS Scan
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy — filesystem (vuln + secret + misconfig)
        # aquasecurity/trivy-action@0.28.0 pinned to commit SHA for supply-chain safety
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2
        with:
          scan-type: fs
          scan-ref: "."
          scanners: vuln,secret,misconfig
          severity: HIGH,CRITICAL
          exit-code: "1"
          ignore-unfixed: true
          trivyignores: .trivyignore
          format: table

  # ── Docker build ───────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    needs: [lint, test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: Build image (local, no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:ci
          outputs: type=docker,dest=${{ env.IMAGE_TAR }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ${{ env.IMAGE_TAR }}
          retention-days: 1

  # ── Trivy image scan ───────────────────────────────────────────────────────
  trivy-image:
    name: Trivy Image Scan
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image into Docker
        run: docker load --input ${{ env.IMAGE_TAR }}

      - name: Trivy — image (vuln HIGH/CRITICAL)
        # aquasecurity/trivy-action@0.28.0 pinned to commit SHA for supply-chain safety
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}:ci
          severity: HIGH,CRITICAL
          exit-code: "1"
          ignore-unfixed: true
          trivyignores: .trivyignore
          format: table

  # ── Publish to GHCR (main + semver tags only) ─────────────────────────────
  publish:
    name: Publish to GHCR
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    needs: [trivy-fs, trivy-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
